<mat-card>
  <agm-map
    [mapTypeId]="mapTypeId"
    [fitBounds]="true"
    [zoom]="zoom"
    (mapReady)="setMap($event)">
    <agm-marker *ngFor="let marker of markers"
                [latitude]="marker.latitude"
                [longitude]="marker.longitude"
                [title]="marker.name"
                [agmFitBounds]="true">
      <agm-info-window
        [maxWidth]="200">
        <div>
          {{marker.name}}
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</mat-card>
